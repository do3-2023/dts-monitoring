<h1>You have the following people in your database:</h1>
<table>
    <thead>
        <th>ID</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Location</th>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>{{person.id}}</td>
            <td>{{person.last_name}}</td>
            <td>{{person.phone_number}}</td>
            <td>{{person.location}}</td>
        </tr>
    </tbody>
</table>
