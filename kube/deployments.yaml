apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-${TARGET_ROLE}
  namespace: front
spec:
  replicas: 1
  selector:
    matchLabels:
      name: web-${TARGET_ROLE}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: web-${TARGET_ROLE}
    spec:
      containers:
        - env:
          - name: "API_URL"
            value: ${MONITORING_API_URL}
          image: ghcr.io/do3-2023/do3-2023/dts-monitoring/frontend:${MONITORING_VERSION}
          imagePullPolicy: IfNotPresent
          name: web
          ports:
            - containerPort: 4000
              name: web
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: web
            initialDelaySeconds: 3
            periodSeconds: 3
      imagePullSecrets:
        - name: regcred
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-${TARGET_ROLE}
  namespace: back
spec:
  replicas: 1
  selector:
    matchLabels:
      name: api-${TARGET_ROLE}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: api-${TARGET_ROLE}
    spec:
      initContainers:
        - name: init-db
          image: postgres:latest
          command:
            - sh
            - -c
            - |
              echo Testing vars
              echo ${POSTGRES_USER}
              echo ${DB_HOST}
              psql postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST}:${DB_PORT}/${POSTGRES_DB} -f /etc/initscript/init.sql
          envFrom:
            - configMapRef:
                name: db-connect
            - secretRef:
                name: db
          volumeMounts:
          - name: db-configmap
            mountPath: /etc/initscript
      containers:
        - envFrom:
            - configMapRef:
                name: db-connect
            - secretRef:
                name: db
          image: ghcr.io/do3-2023/do3-2023/dts-monitoring/api:${MONITORING_VERSION}
          imagePullPolicy: IfNotPresent
          name: api
          ports:
            - containerPort: 3000
              name: api
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: api
            initialDelaySeconds: 3
            periodSeconds: 3
      imagePullSecrets:
        - name: regcred
      volumes:
      - name: db-configmap
        configMap:
          name: db-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: data
spec:
  replicas: 1
  selector:
    matchLabels:
      name: db
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: db
    spec:
      containers:
        - env:
            - name: "PGDATA"
              value: /var/lib/postgresql/data/pgdata
            - name: "POSTGRES_DB"
              valueFrom:
                secretKeyRef:
                  name: db
                  key: POSTGRES_DB
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: db
                  key: POSTGRES_USER
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: db
                  key: POSTGRES_PASSWORD
          image: postgres:latest
          imagePullPolicy: IfNotPresent
          name: db
          ports:
            - name: db
              containerPort: 5432
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: db
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: db
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pv-database
      volumes:
        - name: pv-database
          persistentVolumeClaim:
            claimName: pvc-database-local